<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container
    {
     display: flex;
     gap:2rem;
     flex-direction: row;
     justify-content: center;
     height: 100vh;
     align-items: center;
     
     
    }
    .pricing-plan{
      background-color: #f2f2f2;;
      text-align: center;
      max-width: 400px;
      flex:1;
      padding: 20px;
      
    }
    .pricing-plan li
    {
      list-style: none;
    }
    .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-button {
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
    }
    .plan-features li {
      margin-bottom: 20px;
    }
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
     display: flex;
     gap:2rem;
     flex-direction: column;
     
     height: 100vh;
    
      
    }
    .pricing-plan{
      background-color: #f2f2f2;;
      text-align: center;
      max-width: 400px;
      flex:1;
      padding: 20px;
      
    } 
    }
  </style>
</head>

<body>
  <div class="pricing-container">

</body>

</html>
