<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      position: relative;
      width: 500px;
      height: 300px;
      top: 200px;
      left: 200px;

    }
    .red-circle{
      position: relative;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      background-color: red;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
